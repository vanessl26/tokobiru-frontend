<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Import font -->
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

  <!-- Import font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

  <title>Edit Account</title>

  <style>
    body{
      font-family: 'Montserrat';
      }

    .input-group-text{
      background-color: #6B9BD0;
      color: whitesmoke;
      font-weight: bold;
    }
  </style>
    
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-4 text-center">
        <img src="pic/foto_profil.png" alt="Foto Profil" class="img-fluid mt-3">
        <p class="fw-bold">Nama Lengkap</p>
        <p class="pb-4">email@gmail.com</p>

        <!-- Form -->
        <form>
          <div class="input-group mb-3">
            <span class="input-group-text w-25" id="inputGroup-sizing-default">Id</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text w-25" id="inputGroup-sizing-default">Full Name</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text w-25" id="inputGroup-sizing-default">Email</span>
            <input type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text w-25">Address</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text w-25" id="inputGroup-sizing-default">Phone No.</span>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text w-25" id="inputGroup-sizing-default">Active</span>
            <select class="form-select" aria-label="Default select example">
              <option selected>Active</option>
              <option value="1">Inactive</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text w-25" id="inputGroup-sizing-default">Role</span>
            <select class="form-select" aria-label="Default select example">
              <option selected>Admin</option>
              <option value="1">Staff</option>
              <option value="1">User</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
