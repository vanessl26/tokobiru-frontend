<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Import font -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />

    <!-- Import font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <title>Admin Profile</title>

    <style>
      body {
        font-family: "Montserrat";
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-4 text-center">
          <img
            src="pic/foto_profil.png"
            alt="Foto Profil"
            class="img-fluid mt-3"
          />
          <p class="fw-bold">Fullname</p>
          <p class="pb-4">email@gmail.com</p>
          <div class="container">
            <div
              class="row p-2 mb-3 fw-bold rounded"
              style="background-color: #6b9bd0"
            >
              <div class="col text-start">Settings</div>
            </div>
            <div class="row text-start fw-bold">
              <form>
                <div class="mb-3">
                  <label for="fullNameAdmin" class="form-label">Fullname</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fullNameAdmin"
                    placeholder="Input your new full name"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Input your new email"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label"
                    >Address</label
                  >
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                    placeholder="Input your new address"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Phone Number</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="phoneNumber"
                    placeholder="Input your new phone number"
                  />
                </div>
                <div class="mb-3">
                  <label for="fullNameAdmin" class="form-label">Active</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fullNameAdmin"
                    placeholder="Input your new status"
                  />
                </div>
              </form>
            </div>
            <div class="text-center mb-3">
              <button
                class="btn fw-bold"
                type="submit"
                style="background-color: #6b9bd0"
              >
                Save Profile
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
