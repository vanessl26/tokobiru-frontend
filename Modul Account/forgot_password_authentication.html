<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Import font -->
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

  <!-- Import font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

  <title>Forgot Password Authentication</title>
  <style>
    body{
      font-family: 'Montserrat';
    }
  </style>
</head>
<body>
  <section id="formForgotPassword">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-4 text-center">
          <img src="pic/foto_profil.png" alt="Foto Profil" class="img-fluid mt-3">
          <p class="fw-bold">Nama Lengkap</p>
          <p class="pb-4">email@gmail.com</p>

          <!-- Form -->
          <form class="text-start">
            <div class="mb-3 mt-5">
              <label for="exampleInputPassword1" class="form-label fw-bold">New Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Input Your New Password">
            </div>
            <div class="mb-4">
              <label for="exampleInputPassword2" class="form-label fw-bold">Confirm Your New Password</label>
              <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Input Your New Confirmation Password">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Change Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
