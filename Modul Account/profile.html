<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Import font -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />

    <!-- Import font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <title>Profile</title>

    <style>
      body {
        font-family: "Montserrat";
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
          <img
            src="pic/foto_profil.png"
            alt="Foto Profil"
            class="img-fluid mt-3"
          />
          <p class="fw-bold">Fullname</p>
          <p class="pb-4">email@gmail.com</p>
          <div class="container">
            <div
              class="row p-2 mb-2 fw-bold rounded"
              style="background-color: #6b9bd0"
            >
              <div class="col text-start">Settings</div>
            </div>
            <div class="row p-2">
              <div class="col text-start">
                <i class="fa-regular fa-address-book me-2"></i>Address List
              </div>
              <div class="col text-end">
                <i class="fa-solid fa-chevron-right"></i>
              </div>
            </div>
            <div class="row p-2 mb-2">
              <div class="col text-start">
                <i class="fa-solid fa-lock me-2"></i>Change Password
              </div>
              <div class="col text-end">
                <i class="fa-solid fa-chevron-right"></i>
              </div>
            </div>
            <div class="row p-2 mb-2">
              <div class="col text-start">
                <i class="fa-regular fa-address-card me-2"></i>Member Request
              </div>
              <div class="col text-end">
                <i class="fa-solid fa-chevron-right"></i>
              </div>
            </div>
            <div
              class="row p-2 mb-2 fw-bold rounded"
              style="background-color: #6b9bd0"
            >
              <div class="col text-start">Help Center</div>
            </div>
            <div class="row p-2">
              <div class="col text-start">
                <i class="fa-solid fa-circle-info me-2"></i>Privacy
              </div>
              <div class="col text-end">
                <i class="fa-solid fa-chevron-right"></i>
              </div>
            </div>
            <div class="row p-2">
              <div class="col text-start">
                <i class="fa-regular fa-comment me-2"></i>FAQ
              </div>
              <div class="col text-end">
                <i class="fa-solid fa-chevron-right"></i>
              </div>
            </div>
            <div class="row p-2">
              <div class="col text-start">
                <i class="fa-solid fa-address-card me-2"></i>About Tokobiru
              </div>
              <div class="col text-end">
                <i class="fa-solid fa-chevron-right"></i>
              </div>
            </div>
            <div class="row p-2 mb-2">
              <div class="col text-start">
                <i class="fa-solid fa-right-from-bracket me-2"></i>Logout
              </div>
              <div class="col text-end">
                <i class="fa-solid fa-chevron-right"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
