<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Import font -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />

    <!-- Import font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <title>Checkout</title>
    <style>
      body {
        font-family: "Montserrat";
      }
    </style>
  </head>
  <body>
    <div class="row justify-content-center mt-3">
      <div class="col-md-10">
        <div class="card w-100 p-4 shadow flex-md-row">
          <div class="card-body">
            <div class="row border-bottom">
              <h5 class="card-text fw-bold">Transaction: TR05022333</h5>
              <div class="col-md-8 mt-3">
                <p class="card-text text-muted">Status</p>
                <p class="card-text fw-bold">Pending</p>
              </div>
              <div class="col-md-2 mt-3">
                <p class="card-text text-muted">Date</p>
                <p class="card-text fw-bold">05 Februari 2023</p>
              </div>
            </div>
            <div class="row mt-5">
              <h5 class="card-text text-center">Total Transaction</h5>
            </div>
            <div class="row mt-3">
              <h3 class="card-text fw-bold text-center">Rp. 49.500</h3>
            </div>
            <div class="row mt-3">
              <p class="card-text text-center">
                Pay with a BCA Virtual Account
              </p>
            </div>
            <div class="row mt-3">
              <h5 class="card-text fw-bold text-center" style="color: #265fa4">
                84578123630256
              </h5>
            </div>
            <div class="row justify-content-center mt-3">
              <div class="col-md-10 d-flex justify-content-center">
                <div
                  class="card w-100 shadow flex-md-row p-4"
                  style="background-color: #ffefa8"
                >
                  <div class="col-md text-center">
                    <p class="card-title">Make Payment Immediately In Time</p>
                    <h5 class="card-text fw-bold" style="color: #63b675">
                      23 Hours : 59 Minute : 52 Second
                    </h5>
                    <p class="card-title fw-bold">
                      (Before Monday, 05 Februari 2023, 09:40 WIB)
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="col-md d-flex align-items-center justify-content-center mt-3"
            >
              <img src="Pic/paymentcheckout.png" alt="..." />
            </div>
            <div class="row mt-3 justify-content-center">
              <div class="col-md-10 d-flex justify-content-center">
                <button class="btn btn-primary w-75 mb-3">
                  View Transaction
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
